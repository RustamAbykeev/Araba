<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Araba</title>
</head>
<body>
    <h1>Araba</h1>
    
    <div class="container app">
        <div class="top-bar box">
            <select id="sortSelect">
                <option disabled selected>Sort by...</option>
                <option value="price/-1">От дорогих к дешёвым</option>
                <option value="price/1">От дешёвых к дорогим</option>
                <option value="engine_volume/-1">По объёму двигателя (от больш к меньш)</option>
                <option value="engine_volume/1">По объёму двигателя (от меньш к больш)</option>
                <option value="year/-1">По году выпуска (от новых к старым)</option>
                <option value="year/1">По году выпуска (от старых к новым)</option>
                <option value="make/1">По марке (А-Я)</option>
                <option value="make/-1">По марке (Я-А)</option>
            </select>
            <form class="search-form" id="searchForm">
                <input type="search" name="search" placeholder="Search car...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="filter-bar box"></div>
        <div class="showcase box" id="showcase">
        </div>
    </div>
    <script src="./cars.js"></script>
    <script src="./app.js"></script>
</body>
</html>
